<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
	<title>Reg Form</title>
	<link rel="icon" href="logo.png">
	<link rel="stylesheet" href="form.css">
 </head>
 <body>				
	<div class="main-div">
		<h2 align="center">Registration Form</h2>
		<form action="registration.html">
			<p>
				<label for="fna">Fullname</label> <br>
				<input type="text" id="fna" name="fna" autofocus required>
			</p>
			<p>
				<label for="email">Email Id</label> <br>
				<input type="text" id="email" name="email" required>
			</p>
			<p>
				<label for="phone">Contact number</label> <br>
				<input type="text" id="phone" name="phone" required>
			</p>
			<p>
				<label for="dob">Date of Birth</label> <br>
				<input type="date" id="dob" name="dob" required>
			</p>
			<p>
				<label>Gender:</label> <bR>
				<input type="radio" id="gen1" name="gen" value="m"> 
				<label for="gen1">Male</label> &nbsp; 
				<input type="radio" id="gen2" name="gen" value="f">
				<label for="gen2">Female</label> &nbsp; 
				<input type="radio" id="gen3" name="gen" value="o">
				<label for="gen3">Others</label>
			</p>
			<p>
				<label>Which Course?</label> <bR>
				<select id="course" name="course">
					<option value="">Select the course</option>
					<option value="c">C lang</option>
					<option value="cpp">C++</option>
					<option value="c">C lang</option>
					<option value="cpp">C++</option>
					<option value="c">C lang</option>
					<option value="cpp">C++</option>
					<option value="c">C lang</option>
					<option value="cpp">C++</option>
					<option value="c">C lang</option>
					<option value="cpp">C++</option>
					<option value="c">C lang</option>
					<option value="cpp">C++</option>
					<option value="c">C lang</option>
					<option value="cpp">C++</option>
					<option value="c">C lang</option>
					<option value="cpp">C++</option>
					<option value="c">C lang</option>
					<option value="cpp">C++</option>
					<option value="c">C lang</option>
					<option value="cpp">C++</option>
					<option value="c">C lang</option>
					<option value="cpp">C++</option>
					<option value="c">C lang</option>
					<option value="cpp">C++</option>
				</select>
			</p>
			<p>
				<label>Mode of Training</label> <br>
				<select id="mot" name="mot">
					<option value="ct">Classroom Training</option>
					<option value="ot">Online Training</option>
					<option value="pt">Placement Training</option>
					<option value="prt">Project Training</option>
					<option value="int">Internship</option>
				</select>
			</p>
			<p align="center">
				<input type="checkbox" id="tc" name="tc" value="true" required>
				<label>I Accepted Terms & Conditions</label>
			</p>
            <button class="submit" type="submit" name="sb">Register now</button>
			
			<p class="reset" align="right">
				<button type="reset" name="Reset Form">Reset</button>
			</p>
		</form>
	</div>
 </body>
</html>
